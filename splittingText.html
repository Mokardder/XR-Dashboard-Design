<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Text</title>
    <style></style>
  </head>
  <body>
    <textarea type="text" class="xrManager"> </textarea>

    <button id="button">Click</button>

    <script>
      const inp = document.querySelector(".xrManager");
      const btn = document.querySelector("#button");

      const allNum = [];
      btn.onclick = () => {
        const allVal = inp.value.split("\n");
        allVal.forEach((e) => {
          allNum.push(e.split(":")[1]);
        });
        console.log(allNum);
      };
    </script>
  </body>
</html>
